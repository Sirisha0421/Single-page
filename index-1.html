<!DOCTYPE html> 
<html> 
    <head> 
        <title> 
            Rowspan and Colspan 
        </title> 
    </head> 
    <body> 
        <table border="1"> 
            <tr> 
                <th>Name</th> 
                <th>Age</th> 
                <th rowspan="2">City</th> 
            </tr> 
            <tr> 
                <td>Ravi</td> 
                <td>20</td> 
            </tr> 
            <tr> 
                <td>Siri</td> 
                <td>19</td> 
                <td>Vizag</td> 
            </tr> 
        </table><br> 
        <table border="1"> 
    <tr> 
                <th colspan="2">Name</th> 
                <th>Age</th> 
            </tr> 
            <tr> 
                <td>Kusuma</td> 
                <td>Silparasetti</td> 
                <td>19</td> 
            </tr> 
            <tr> 
                <td>Sameera</td> 
                <td>Polamarasetti</td> 
                <td>19</td> 
            </tr> 
        </table> 
    </body> 
</html>
